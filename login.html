<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="./login.js"></script>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <section>
        <div class="form__box">
            <div class="form__value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" required id="User" autocomplete="off">
                        <label for="">User</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required id="Pass">
                        <label for="">Contraseña</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox" class="check"> Recordarme | <a href="">Olvidé la contraseña</a></label>
                        
                    </div>
                    <div class="btn-container">
                        <button class="form__btn" type="button" onclick="IniciarSesion()">Iniciar Sesion</button>
                    </div>
                    
                    <div class="register">
                        <p>No tengo una cuenta? <a href="#">Registrarse</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
